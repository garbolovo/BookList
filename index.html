<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
          integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: #1b561b;
        }

        .error {
            background-color: #f16666;
        }
    </style>


</head>
<body>
<div class="container">
    <h1>Book List</h1>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" name="" id="title" class="u-full-width">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="" id="author" class="u-full-width">
        </div>
        <div>
            <label for="isbn">ISBN</label>
            <input type="text" name="" id="isbn" class="u-full-width">
        </div>

        <input type="submit" value="submit" class="u-full-width">



    </form>


    <table class="u-full-width">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>x</th>
        </tr>
        </thead>

        <tbody id="book-list">

        </tbody>

    </table>



</div>


<!--<script src="app.js"></script>-->
<script src="appes6.js"></script>
</body>
</html>
